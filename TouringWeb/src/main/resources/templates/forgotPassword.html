<div class="box-content" style="position: absolute ;margin: 20px 30%; width: 40%;">
    <h1>Quên mật khẩu</h1>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required style="width: 100%">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary " id="btn-send-otp" onclick="sendOTP()">Gửi mã OTP</button>
        </div>

        <div id="otp-section" style="display: none;">
            <div class="form-group">
                <label >Mã OTP:</label>
                <div class="otp-field">
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                    <input class="space" type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />
                    <input type="text" maxlength="1" />

                </div>
                <input type="hidden" id="otp">
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" onclick="verifyOTP()">Xác nhận OTP</button>
            </div>
        </div>

        <div id="password-section" style="display: none;">
            <div class="form-group">
                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" name="new-password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu mới:</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" onclick="changePass()">Đổi mật khẩu</button>
            </div>
        </div>
    </form>
</div>



<script>

    const inputs = document.querySelectorAll(".otp-field input");

    inputs.forEach((input, index) => {
        input.dataset.index = index;
        input.addEventListener("keyup", handleOtp);
        input.addEventListener("paste", handleOnPasteOtp);
    });

    function handleOtp(e) {

        const input = e.target;
        let value = input.value;
        let isValidInput = value.match(/[0-9a-z]/gi);
        input.value = "";
        input.value = isValidInput ? value[0] : "";

        let fieldIndex = input.dataset.index;
        if (fieldIndex < inputs.length - 1 && isValidInput) {
            input.nextElementSibling.focus();
        }

        if (e.key === "Backspace" && fieldIndex > 0) {
            input.previousElementSibling.focus();
        }

        if (fieldIndex == inputs.length - 1 && isValidInput) {
            submit();
        }
    }

    function handleOnPasteOtp(e) {
        const data = e.clipboardData.getData("text");
        const value = data.split("");
        if (value.length === inputs.length) {
            inputs.forEach((input, index) => (input.value = value[index]));
            submit();
        }
    }

    function submit() {
        console.log("Submitting...");
        // 👇 Entered OTP
        let otp = "";
        inputs.forEach((input) => {
            otp += input.value;
            input.disabled = true;
            input.classList.add("disabled");
        });
        var result_otp= document.getElementById('otp');
        result_otp.value=otp;
        console.log(otp);
        // 👉 Call API below
    }


    // Lấy các phần tử HTML cần thiết
    const emailInput = document.getElementById("email");
    const otpSection = document.getElementById("otp-section");
    const otpInput = document.getElementById("otp");
    const passwordSection = document.getElementById("password-section");
    const newPasswordInput = document.getElementById("new-password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const submitBtn = document.querySelector("button[type=submit]");


    // Gửi mã OTP
    function sendOTP() {
        // Kiểm tra xem email có hợp lệ hay không
        var email = $("#email").val();
        if (!validateEmail(email)) {
            alert("Email không hợp lệ");
            return;
        }
        $("#btn-send-otp").hide();
        $.ajax({
            url: "/forgotPassword?email="+email,
            type: "GET",
            success: function(response) {
                alert(response);
                // show OTP input section
                $("#otp-section").show();
            },
            error: function(error) {
                alert(error.responseText);
            }
        });

        // Gửi email để lấy mã OTP từ server
        // Nếu thành công, hiển thị phần nhập mã OTP và ẩn phần nhập email
        otpSection.style.display = "block";
        emailInput.disabled = true;
        otpInput.focus();
    }

    function verifyOTP() {
        var otp = $("#otp").val();

        if (!validateOTP(otp)) {
            alert("Mã OTP không hợp lệ");
            return;
        }
        if (otp ="") {
            alert("Vui lòng nhập otp");
            return;
        }
        var otp1 = $("#otp").val();
        var email = $("#email").val();

        // send request to server to verify OTP code
        $.ajax({
            url: "/forgotPassword/confirmOtp?email=" + email + "&otp=" + otp1,
            type: "GET",
            success: function(response) {
                if (response === "forgotPassword") {
                    // show password input section
                    $("#password-section").show();
                    $("#otp-section").hide();
                } else {
                    alert("Invalid OTP code");
                }
            },
            error: function(error) {
                alert(error.responseText);
            }
        });
    }

    // Kiểm tra xem email có hợp lệ hay không
    function validateEmail(email) {
        const re = /\S+@\S+\.\S+/;
        return re.test(email);
    }

    // Kiểm tra xem mã OTP có hợp lệ hay không
    function validateOTP(otp) {
        const re = /^\d{6}$/;
        return re.test(otp);
    }

    // Kiểm tra xem mật khẩu mới và xác nhận mật khẩu có giống nhau hay không
    function validatePassword() {
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (newPassword !== confirmPassword) {
            alert("Mật khẩu mới và xác nhận mật khẩu không giống nhau");
            return false;
        }

        const passwordRegex = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!]).{8,15}$/;

        if (!newPassword.match(passwordRegex)) {
            alert("Mật khẩu mới không hợp lệ - Sử dụng tối thiểu 8 ký tự, tối đa 15 ký tự, bao gồm số, chữ thường, chữ in hoa và ký tự đặc biệt");
            return false;
        }

        return true;
    }


    function changePass() {
        if (validatePassword()) {
            console.log("vào đổi mật khẩu")
            var email = $("#email").val();
            var newPass = $("#new-password").val();
            $.ajax({
                url: "/forgotPassword/changNewPass?email="+email+"&newPass="+newPass,
                type: "GET",
                success: function(response) {
                    if(response === "successfully"){
                        // Đổi mật khẩu thành công
                        alert("Đổi mật khẩu thành công");
                        window.location.href = "http://localhost:8080/login";
                    }else {
                        alert("Đổi mật khẩu thất bại");
                    }

                },
                error: function(error) {
                    alert(error.responseText);
                }
            });
        }
    }

    function toggleDropdown() {
        var dropdownMenu = document.getElementById("box_open");
        dropdownMenu.style.display = 'block';

    }

    function toggleDropdown2() {
        var dropdownMenu = document.getElementById("box_open");
        dropdownMenu.style.display = 'none';

    }
</script>
